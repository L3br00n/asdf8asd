    .status-info { color: #c27c15; }

    .status-err { color: #cc0000; }
    .cursor { display:inline-block;width:6px;height:12px;background:#c27c15;animation:blink 1s infinite;margin-left:1px; }

<div id="terminal"></div>
<script>

let skipRequested = false;
const terminal = document.getElementById('terminal');
const siteUrl = "https://raw.githubusercontent.com/L3br00n/lebronindex/refs/heads/main/index.html";

// --- Any key skip system ---
document.addEventListener('keydown', () => {
    if (!skipRequested) {
        skipRequested = true;
        launchSite();
    }
});

// --- Helper to print messages ---
function addBootMessage(status, message) {
    const line = document.createElement('div');
    line.className = 'boot-line';
    const timeSpan = document.createElement('span');
    timeSpan.className = 'time';
    timeSpan.textContent = `[0.000000] `;
    const statusSpan = document.createElement('span');
    statusSpan.className = 'status-' + status;
    statusSpan.textContent = status.toUpperCase() + " ";
    const msgSpan = document.createElement('span');
    msgSpan.innerHTML = message;
    line.appendChild(timeSpan);
    line.appendChild(statusSpan);
    line.appendChild(msgSpan);
    terminal.appendChild(line);
    terminal.scrollTop = terminal.scrollHeight;
    return line;
}

// --- Boot animation ---
function runBootSequence() {
    let messageIndex = 0;
    const bootMessages = [
        "Lebron Tutoring Hub version 1.0.0 (admin@tutoringhub)",
        "Command line: BOOT_IMAGE=/boot/tutorhub root=UUID=xxxx ro quiet splash",
        "Core: Booting education configuration",
        "Detected 1 education processor",
        "Memory: 2048M available",
        "Initializing tutor loading subsystem...",
        "Starting web/tutoring asset pipeline",
        "Mounting curriculum filesystem",
        "Curriculum filesystem mounted",
        "All assets loaded successfully",
        "READY FOR USER INPUT (PRESS ANY KEY)"
    ];
addBootMessage(asciiLogo);
    function nextMessage() {
        if (skipRequested) return launchSite();
        if (messageIndex < bootMessages.length) {
            addBootMessage("info", bootMessages[messageIndex]);
            messageIndex++;
            setTimeout(nextMessage, 200); // keep animation speed
        } else {
            loadAssets();
        }
    }

    nextMessage();
}

// --- Asset loader animation ---
const assets = [
    { name: "Math Engine", time: 400, size: "2.1MB" },
    { name: "Physics Simulator", time: 350, size: "1.8MB" },
    { name: "Chemistry Lab", time: 500, size: "4.2MB" }
];

let assetIndex = 0;

// --- Countdown before launch ---
function autoLaunchCountdown() {
    if (skipRequested) return launchSite();
    let countdown = 5;
    const interval = setInterval(() => {
        if (skipRequested) {
            clearInterval(interval);
            launchSite();
            return;
        }
        if (countdown > 0) {
            addBootMessage("info", `Launching in ${countdown}s... (Press any key to skip)`);
            countdown--;
        } else {
            clearInterval(interval);
            launchSite();
        }
    }, 1000);
}

// --- Launch game in about:blank ---
async function launchSite() {
    if (skipRequested === false) skipRequested = true; // prevent double call
    const newTab = window.open('about:blank', '_blank');
    if (!newTab) return addBootMessage("err", "Popup blocked. Allow popups and refresh.");
    try {
        const response = await fetch(siteUrl);
        const html = await response.text();
        const url = new URL(siteUrl);
        const baseTag = `<base href="${url.origin + url.pathname.substring(0, url.pathname.lastIndexOf('/') + 1)}">`;
        const htmlWithBase = html.replace(/<head>/i, `<head>${baseTag}`);
        newTab.document.open();
        newTab.document.write(htmlWithBase);
        newTab.document.close();
        addBootMessage("ok", "Tutor interface loaded successfully in new tab.");
    } catch (err) {
        addBootMessage("err", "Failed to load tutor interface: " + err.message);
    }
}

// --- Start boot sequence ---
runBootSequence();
</script>

</body>
